<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HANNAAA KOWWW</title>
  <style>
    body { 
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('bg.jpg') no-repeat center center fixed; 
      background-size: cover; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
      font-family: 'Poppins', sans-serif; 
      overflow: hidden;
      color: #fff;
    }
    .card { 
      background: rgba(255, 255, 255, 0.1); 
      border-radius: 30px; 
      padding: 40px; 
      text-align: center; 
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5); 
      backdrop-filter: blur(10px); 
      animation: fadeIn 1.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card h1 { 
      font-size: 3em; 
      color: #ff6f91; 
      margin-bottom: 20px;
    }
    .card button { 
      background: #ff6f91; 
      color: white; 
      border: none; 
      border-radius: 50px; 
      padding: 15px 30px; 
      margin: 10px; 
      cursor: pointer; 
      transition: all 0.3s ease; 
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .card button:hover { 
      transform: translateY(-3px); 
      box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
    }
    .floating-photo {
      position: absolute;
      width: 100px;
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
  </style>
  <script>
    function handleAnswer(answer) {
      if (answer === 'yes') {
        window.location.href = 'notes.html';
      } else {
        alert('MAGGG YESSS KAAA');
      }
    }

    function moveNoButton() {
      const noButton = document.getElementById('noButton');
      noButton.style.position = 'absolute';
      noButton.style.top = Math.floor(Math.random() * 80) + '%';
      noButton.style.left = Math.floor(Math.random() * 80) + '%';
    }

    window.onload = function() {
      const noButton = document.getElementById('noButton');
      noButton.addEventListener('click', function() {
        moveNoButton(); // Move the button when it's clicked
      });
    };
  </script>
</head>
<body>

</body>
</html>
